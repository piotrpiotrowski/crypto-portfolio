plugins {
    id 'java'
}

group 'com.crypto.protfolio'
version '1.0.0'

subprojects {

    apply plugin: 'java'

    sourceCompatibility = JavaVersion.VERSION_13
    targetCompatibility = JavaVersion.VERSION_13

    test {
        useJUnitPlatform()
    }

    repositories {
        mavenCentral()
    }
}
